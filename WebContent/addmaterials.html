<!DOCTYPE html>
<head>
<title>Add Materials</title>
<link rel="stylesheet" type="text/css" href="css/addmaterials.css">
</head>
<body>
	<div id="heading">
		<b>Add Materials</b>
	</div>
	<div id="formdiv">
		<form name="addmaterials" id="addmaterials" method="post"
			action="addmaterials">
			<label>Brand Name:</label> <input type="text" name="brandname"
				id="brandname" required /> <br>
			<br> <label>Material Item Name:</label> <input type="text"
				name="materialname" id="materialname" required /> <br>
			<br> <label>Material Price:</label> <input type="number"
				name="materialprice" id="materialprice" required /> <br>
			<br> <input type="submit" value="Save" id="submitbtn" />
		</form>
	</div>
	<div id="home">
		Go to HomePage: <a href="materialmanagerhome.html">Home</a>
	</div>

</body>

</html>
